<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>

    <link rel="stylesheet" href="css/loginstyle.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" >
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    

    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@700&family=Poppins:wght@500&display=swap" rel="stylesheet">


    
</head>
<body>
    <!-- Navbar Start -->
    <nav class="navbar  navbar-expand-lg  fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html"><img src="images/Logo.png" alt="Kerala Tourism"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item ">
            <a class="nav-link inActive " href="index.html">Home </a>
          </li>
          <li class="nav-item">
            <a class="nav-link inActive" href="districts.html">Districts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link Active" href="#">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link inActive" href="signup.html">SignUp</a>
          </li>
        </ul>
      </div>
    </div>
    </nav>
    <!-- Navbar end -->

    <!-- form start -->
    <section class="Form " style="margin-top: 120px;">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-lg-5">
                    <img src="images/Kathakali.jpg" alt="Kathakali" class="img-fluid" >
                </div>
                <div class="col-lg-6 px-5 pt-5">
                    <h1 class="font-weight-bold py-3" >Welcome back!</h1>
                    <h4>Sign into your account</h4>
                    <form action="#" onsubmit="return validatelogin()">
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="email" placeholder="Email-Address" class="form-control my-3 p-4" id="email">
                                <label for="error" id="error"></label>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="password" placeholder="Password" class="form-control my-3 p-4" id="pwd" onkeyup="pwdvalidate()">
                                <div><label for="progress" id="progress"></label></div>
                                <label for="strength" id="pwdstrength">Password Strength: <span><strong>Poor</strong></span> </label>

                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <button  class="btn1 mt-3 mb-5">Login</button>
                            </div>
                        </div>
                        <a href="#">Forgot Password</a>
                        <p>Don't have an account? <a href="signup.html">Register Here</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="JS/login.js"></script>
</body>
</html>
